<div class="container-fluid">
  <div class="container-fluid mb-3">
    <button class="btn btn-primary" [routerLink]="['/employee']">Danh sach Khach hang</button>
  </div>
  <div class="container-fluid bg-white pt-3 pb-3">
    <div class="d-flex justify-content-between">
      <h3 class="title-component">THÊM MỚI NHÂN VIÊN</h3>
      <button class="btn btn-primary" (click)="resetForm()">Reset Form</button>
    </div>

    <form *ngIf="employeeForm" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Họ Và Tên:</label>
          <input type="text" class="form-control border-danger" id="name"
                 formControlName="name"
                 [ngClass]="{'border-danger':employeeForm.get('name').hasError('required')
                 &&employeeForm.get('name').touched}">
          <div class="text-danger" *ngFor="let item of validator.name">
            <div *ngIf="employeeForm.get('name').hasError(item.type)&&employeeForm.get('name').touched">{{item.msg}}</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="birth">Ngày Sinh:</label>
          <input type="date" class="form-control" id="birth" formControlName="birthday"
                 [ngClass]="{'border-danger':employeeForm.get('birthday').hasError('required')
                 &&employeeForm.get('birthday').touched}">
          <div class="text-danger" *ngFor="let item of validator.birthday">
            <div *ngIf="employeeForm.get('birthday').hasError(item.type)&&employeeForm.get('birthday').touched">{{item.msg}}</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="position">Chức Vụ</label>
          <select id="position" class="form-control" formControlName="position"
                  [ngClass]="{'border-danger':employeeForm.get('position').hasError('required')
                 &&employeeForm.get('position').touched}">
            <option selected [value]="">Choose...</option>
            <option *ngFor="let item of positions" [value]="item.name">{{item.name}}</option>
          </select>
          <div class="text-danger" *ngFor="let item of validator.position">
            <div *ngIf="employeeForm.get('position').hasError(item.type)&&employeeForm.get('position').touched">{{item.msg}}</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="education">Bằng cấp</label>
          <select id="education" class="form-control" formControlName="education"
                  [ngClass]="{'border-danger':employeeForm.get('education').hasError('required')
                 &&employeeForm.get('education').touched}">
            <option selected [value]="">Choose...</option>
            <option *ngFor="let item of educations" [value]="item.name">{{item.name}}</option>
          </select>
          <div class="text-danger" *ngFor="let item of validator.education">
            <div *ngIf="employeeForm.get('education').hasError(item.type)&&employeeForm.get('education').touched">{{item.msg}}</div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="salary">Lương</label>
          <input type="text" class="form-control" id="salary" formControlName="salary"
                 [ngClass]="{'border-danger':employeeForm.get('salary').hasError('required')
                 &&employeeForm.get('salary').touched}">
          <div class="text-danger" *ngFor="let item of validator.salary">
            <div *ngIf="employeeForm.get('salary').hasError(item.type)&&employeeForm.get('salary').touched">{{item.msg}}</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phone">Số Điện Thoại</label>
          <input type="text" class="form-control" id="phone" formControlName="phoneNumber"
                 [ngClass]="{'border-danger':employeeForm.get('phoneNumber').hasError('required')
                 &&employeeForm.get('phoneNumber').touched}">
          <div class="text-danger" *ngFor="let item of validator.phoneNumber">
            <div *ngIf="employeeForm.get('phoneNumber').hasError(item.type)&&employeeForm.get('phoneNumber').touched">{{item.msg}}</div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" formControlName="email"
                 [ngClass]="{'border-danger':employeeForm.get('email').hasError('required')
                 &&employeeForm.get('email').touched}">
          <div class="text-danger" *ngFor="let item of validator.email">
            <div *ngIf="employeeForm.get('email').hasError(item.type)&&employeeForm.get('email').touched">{{item.msg}}</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Địa Chỉ</label>
        <input type="text" class="form-control" id="address" formControlName="address"
               [ngClass]="{'border-danger':employeeForm.get('address').hasError('required')
                 &&employeeForm.get('address').touched}">
        <div class="text-danger" *ngFor="let item of validator.address">
          <div *ngIf="employeeForm.get('address').hasError(item.type)&&employeeForm.get('address').touched">{{item.msg}}</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="idCard">Số Cmnd:</label>
          <input type="text" class="form-control" id="idCard" formControlName="idCard"
                 [ngClass]="{'border-danger':employeeForm.get('idCard').hasError('required')
                 &&employeeForm.get('idCard').touched}">
          <div class="text-danger" *ngFor="let item of validator.idCard">
            <div *ngIf="employeeForm.get('idCard').hasError(item.type)&&employeeForm.get('idCard').touched">{{item.msg}}</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="inputState">Bộ Phận</label>
          <select id="inputState" class="form-control" formControlName="department"
                  [ngClass]="{'border-danger':employeeForm.get('department').hasError('required')
                 &&employeeForm.get('department').touched}">
            <option selected [value]="">Choose...</option>
            <option *ngFor="let item of departments" [value]="item.name">{{item.name}}</option>
          </select>
          <div class="text-danger" *ngFor="let item of validator.department">
            <div *ngIf="employeeForm.get('department')
            .hasError(item.type)&&employeeForm.get('department').touched">{{item.msg}}</div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
